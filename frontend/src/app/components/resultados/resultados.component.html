<ng-template #loading>
    <mat-progress-bar mode="query"></mat-progress-bar>
</ng-template>

<div class="barraOpciones">
    <button mat-raised-button class="botonAgregarCohorte" (click)="addToCohorte()">Agregar a cohorte</button>
</div>

<div class="container" *ngIf="isDataLoaded; else loading">
    <div class="padres">
        <ul>
            <h2>
                Padres ({{ resultados.data.query_padres_termino_preferido.length }})
            </h2>

            <li *ngFor="let padre of resultados.data.query_padres_termino_preferido">
                <mat-checkbox class="checkboxTermino" [(ngModel)]="padre.checked">
                    <a class="links"
                        href="http://localhost:4200/results/{{padre.termino_preferido}}">{{ padre.termino_preferido }}</a>
                </mat-checkbox>
            </li>
        </ul>
    </div>

    <div class="termino">
        <ul>
            <h2>
                TÃ©rmino
            </h2>

            <li *ngFor="let termino of resultados.data.query_termino_preferido">
                <mat-checkbox class="checkboxTermino" [(ngModel)]="termino.checked">
                    <a class="links"
                        href="http://localhost:4200/results/{{termino.termino_preferido}}">{{ termino.termino_preferido }}</a>
                    <p>ID: {{ termino.concept_id_HIBA }}</p>
                </mat-checkbox>
            </li>
        </ul>
    </div>

    <div class="hijos">
        <ul>
            <h2>
                Hijos ({{ resultados.data.query_hijos_termino_preferido.length }})
            </h2>

            <li *ngFor="let hijo of resultados.data.query_hijos_termino_preferido">
                <mat-checkbox class="checkboxTermino" [(ngModel)]="hijo.checked">
                    <a class="links"
                        href="http://localhost:4200/results/{{hijo.termino_preferido}}">{{ hijo.termino_preferido }}</a>
                </mat-checkbox>
            </li>
        </ul>
    </div>
</div>
