<div class="padres" *ngIf="resultados && resultados.data.query_padres_termino_preferido.length != 0">
    <ul>
        <h2>
            Padres
        </h2>

        <li *ngFor="let padre of resultados.data.query_padres_termino_preferido" href="">

        </li>
    </ul>
</div>
