<div class="searchBar">
    <input matInput autofocus (keyup.enter)="onNewSearch()" size="30" type="text"
        placeholder="Ingrese un término clínico" [(ngModel)]="searchInput">

    <button class="searchButton" (click)="onNewSearch()" type='button'>
        <fa-icon [icon]="faSearch"></fa-icon>
    </button>
</div>
